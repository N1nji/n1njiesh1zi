<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column; /* Corrigido de clomun para column */
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #FFB6C1;
      position: relative;
      overflow: hidden;
    }

    .kaomoji-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    .kaomoji {
      font-size: 40px;
      line-height: 1.5;
      margin: 10px;
      padding: 10px;
      animation: rainbow 2s infinite;
      z-index: 1;
    }
    
    @keyframes rainbow { 
      0% { color: red; }
      20% { color: orange; }
      40% { color: yellow; }
      60% { color: green; }
      80% { color: blue; }
      100% { color: purple; }
    }

    .button-container {
      margin-top: 20px;
      z-index: 1;
    }

    .strawberry1, .strawberry2 {
      position: absolute;
      width: 50px;
      height: 50px;
      background-size: cover;
      background-repeat: no-repeat;
      animation: fall 5s infinite linear;
    }

    .strawberry1 {
      background-image: url('cat1.png'); /* URL corrigida */
    }

    .strawberry2 {
      background-image: url('cat2.png'); /* URL corrigida */
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    .strawberry1:nth-of-type(1) { left: 10%; animation-duration: 4s; }
    .strawberry2:nth-of-type(2) { left: 20%; animation-duration: 6s; }
    .strawberry1:nth-of-type(3) { left: 30%; animation-duration: 5s; }
    .strawberry2:nth-of-type(4) { left: 40%; animation-duration: 7s; }
    .strawberry1:nth-of-type(5) { left: 50%; animation-duration: 4.5s; }
    .strawberry2:nth-of-type(6) { left: 60%; animation-duration: 5.5s; }
    .strawberry1:nth-of-type(7) { left: 70%; animation-duration: 6.5s; }
    .strawberry2:nth-of-type(8) { left: 80%; animation-duration: 5s; }
  </style>
  <title>Gatinho colorido da minha girl</title>
</head>
<body>
  <div class="kaomoji-container">
    <div class="kaomoji">
      <p class="center">
        <br> /\_/\ /\_/\ <br>
        =( o.o)=  =(0.0⸝⸝ )=  <br>
        ʕ(   ა૮)   (ა૮   )ʔ  <br>
        <br><br>
      </p>
    </div>
  </div>
         
  <!-- Botão para tocar o áudio -->
  <div class="button-container">
    <button onclick="playAudio()">Tocar Música</button>
  </div>
    
  <!-- Música Nyan Cat -->
  <audio id="nyan-audio" loop>
    <source src="Nyan Cat! [Official].mp3" type="audio/mp3">
  </audio>
      
  <!-- Morangos Caindo -->
  <div class="strawberry1"></div>
  <div class="strawberry2"></div>
  <div class="strawberry1"></div>
  <div class="strawberry2"></div>
  <div class="strawberry1"></div>
  <div class="strawberry2"></div>
  <div class="strawberry1"></div>
  <div class="strawberry2"></div>
      
  <script>
    function playAudio() {
      var audio = document.getElementById("nyan-audio");
      audio.play();
    }
  </script>
</body>
  </html>
